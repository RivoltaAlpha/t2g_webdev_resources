<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Validation</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body> 
    <h2>📝 Join the Anime Ninjas Academy</h2>
<main class="">
    <section class="form-section">
        <form id="ninjaForm">
            <input class="form-input" type="text" id="name" placeholder="Name" required />
            <input class="form-input" type="email" id="email" placeholder="Email" required />
            <input class="form-input" type="password" id="password" placeholder="Password (min 8 chars)" required />
            <button type="submit">Join</button>
            <p id="formFeedback"></p>
        </form>
    </section>

</main>
  <script src="script.js"></script>
</body>
</html>
